<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="shortcut icon"
      href="icons/tildafavicon.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Card Product</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="alert">
        <div class="alert__icon">
          <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
            <path
              d="M3 20.6 6.6 17H18a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14.6ZM3 22H2V6a3 3 0 0 1 3-3h13a3 3 0 0 1 3 3v9a3 3 0 0 1-3 3H7l-4 4Zm8-16h1v5h-1V6Zm1 9h-1v-2h1v2Z"
            />
          </svg>
        </div>
        <div class="alert__text">
          <p class="alert__title">Poduct added!</p>
          <p class="alert__massage">
            Some more useful text with beautiful styles and animation
          </p>
        </div>
      </div>
      <div class="card">
        <div class="c-inner">
          <div class="c-slider">
            <div class="c-slider__frame">
              <!-- Images will be injected here -->
            </div>
            <div class="c-slider__button-box">
              <button class="c-slider__button prev">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M14.407 18.157 8.75 12.5l5.657-5.657.707.707-4.95 4.95 4.95 4.95-.707.707Z"
                  />
                </svg>
              </button>
              <button class="c-slider__button next">
                <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path
                    d="M8.593 18.157 14.25 12.5 8.593 6.843l-.707.707 4.95 4.95-4.95 4.95.707.707Z"
                  />
                </svg>
              </button>
            </div>
          </div>
          <div class="c-price">
            <button class="c-price__button">
              <svg
                class="c-price__icon"
                viewBox="0 0 16 16"
                xmlns="http://www.w3.org/2000/svg"
              >
                <path
                  d="M10.6667 12a1.3336 1.3336 0 0 1 .9429 2.2761A1.3334 1.3334 0 1 1 10.6667 12Zm0 .6667a.6668.6668 0 0 0-.6666.6666.6667.6667 0 1 0 .6666-.6666Zm-6-.6667a1.3335 1.3335 0 0 1 1.3334 1.3333 1.3331 1.3331 0 0 1-1.3333 1.3334 1.3332 1.3332 0 0 1-1.3334-1.3334A1.3334 1.3334 0 0 1 4.6668 12Zm0 .6667a.6667.6667 0 1 0 0 1.3335.6667.6667 0 0 0 0-1.3335ZM12.0002 4H2.8487l1.698 4h5.4534a.6626.6626 0 0 0 .5333-.268l2-2.6667h.0007a.667.667 0 0 0-.184-.9658.6667.6667 0 0 0-.35-.0995Zm-2 4.6667H4.5774l-.5107 1.04L4.0001 10a.6666.6666 0 0 0 .6667.6667H12v.6666H4.6668a1.3338 1.3338 0 0 1-1.1495-.6564 1.3335 1.3335 0 0 1-.0172-1.3236l.48-.9826-2.4214-5.704h-.892V2h1.3334l.566 1.3333H12a1.3334 1.3334 0 0 1 1.0353 2.1734l-1.9427 2.5906a1.332 1.332 0 0 1-1.0926.5694Z"
                />
              </svg>
            </button>
            <div class="c-price__values">
              <p class="c-price__old">
                <!-- Old price will be injected here -->
              </p>
              <p class="c-price__current">
                <!-- Current price will be injected here -->
              </p>
            </div>
          </div>
          <div class="c-heading">
            <p class="c-heading__quantity">
              <!-- Quantity will be injected here -->
            </p>
            <h2 class="c-heading__title">
              <!-- Product title will be injected here -->
            </h2>
            <p class="c-heading__description">
              <!-- Description will be injected here -->
            </p>
          </div>
        </div>
        <div class="c-actions">
          <div class="c-actions__main">
            <button class="c-actions__btn like">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M5.24 12.25a4.25 4.25 0 1 1 6.7-5.1h1.12a4.25 4.25 0 1 1 6.7 5.1l-7.26 7.26-7.26-7.26Zm15.22.71a5.25 5.25 0 1 0-7.96-6.8 5.25 5.25 0 1 0-7.96 6.8l7.96 7.96 7.96-7.96Z"
                />
              </svg>
            </button>
            <button class="c-actions__btn share">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M8 13v-1h7v1H8Zm7.5-6a5.5 5.5 0 0 1 0 11H13v-1h2.5a4.5 4.5 0 1 0 0-9H13V7h2.5Zm-8 11a5.5 5.5 0 0 1 0-11H10v1H7.5a4.5 4.5 0 0 0 0 9H10v1H7.5Z"
                />
              </svg>
            </button>
            <button class="c-actions__btn compare">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M2 4h1v16h2V10h4v10h2V6h4v14h2v-6h4v7H2V4Zm16 11v5h2v-5h-2Zm-6-8v13h2V7h-2Zm-6 4v9h2v-9H6Z"
                />
              </svg>
            </button>
          </div>
          <div class="c-actions__second">
            <button class="c-actions__btn info">
              <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path
                  d="M11.5 4a8.5 8.5 0 1 0 0 17 8.5 8.5 0 0 0 0-17Zm0-1a9.5 9.5 0 1 1 0 19 9.5 9.5 0 0 1 0-19ZM11 17h1v2h-1v-2Zm.5-11A3.5 3.5 0 0 1 15 9.5c0 .9-.7 1.5-1.4 2.2l-1 .9c-.6.7-.6 2-.6 2.4h-1s-.1-2 .9-3l1-1c.6-.6 1.1-1 1.1-1.5a2.5 2.5 0 0 0-5 0H8A3.5 3.5 0 0 1 11.5 6Z"
                />
              </svg>
            </button>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script src="js/getData.js"></script>
  <script src="js/renderData.js"></script>
  <script src="js/eventsHandler.js"></script>
  <script src="js/slider.js"></script>
</html>
